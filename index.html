<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop中转站</title>
    <link rel="icon" type="image/jpeg" href="logo.jpg">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/theme.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Drop中转站</h1>
            <button id="addNewBtn" class="btn">添加新内容</button>
        </header>
        
        <main id="content-container">
            <!-- 内容将通过JavaScript动态加载 -->
        </main>

        <!-- 编辑模态框 -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <h2>编辑内容</h2>
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editType">类型：</label>
                        <select id="editType" onchange="handleTypeChange(this.value)">
                            <option value="text">普通文本</option>
                            <option value="code">代码</option>
                            <option value="poetry">诗歌</option>
                            <option value="image">图片</option>
                            <option value="file">文件</option>
                        </select>
                    </div>
                    <div class="form-group" id="titleGroup">
                        <label for="editTitle">标题：</label>
                        <input type="text" id="editTitle" required>
                    </div>
                    <div class="form-group" id="contentGroup">
                        <label for="editContent">内容：</label>
                        <textarea id="editContent" required></textarea>
                    </div>
                    <div class="form-group" id="imageGroup" style="display: none;">
                        <label for="editImage">图片：</label>
                        <input type="file" id="editImage" accept="image/*" onchange="handleImagePreview(event)">
                        <div id="imagePreview" class="image-preview"></div>
                    </div>
                    <div class="form-group" id="fileGroup" style="display: none;">
                        <label for="editFile">文件：</label>
                        <input type="file" id="editFile" onchange="handleFileSelect(event)">
                        <div class="file-info">支持所有类型的文件</div>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="btn">保存</button>
                        <button type="button" class="btn btn-cancel" onclick="closeModal()">取消</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- 音乐播放器 -->
        <div class="song-player">
            <button class="collapse-btn" onclick="toggleCollapse()">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                    <path d="M7 10l5 5 5-5H7z"/>
                </svg>
            </button>
            <div class="player-container">
                <div class="cover">
                    <img src="https://p2.music.126.net/6y-UleORITEDbvrOLV0Q8A==/5639395138885805.jpg" alt="封面">
                </div>
                <div class="info">
                    <h3 class="title">正在加载...</h3>
                    <p class="artist">未知歌手</p>
                    <div class="controls">
                        <div class="main-controls">
                            <button onclick="previousTrack()">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                                </svg>
                            </button>
                            <button onclick="togglePlay()" id="playPauseBtn">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M8 5v14l11-7z"/>
                                </svg>
                            </button>
                            <button onclick="nextTrack()">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                                </svg>
                            </button>
                        </div>
                        <div class="progress">
                            <div class="progress-bar" style="width: 0%"></div>
                        </div>
                        <div class="control-buttons">
                            <button onclick="toggleLyrics()" id="lyricsBtn" title="歌词">
                                <span style="font-size: 12px; font-weight: bold;">词</span>
                            </button>
                            <button onclick="togglePlaylist()" id="playlistBtn" title="播放列表">
                                <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor">
                                    <path d="M3 13h2v-2H3v2zm0 4h2v-2H3v2zm0-8h2V7H3v2zm4 4h14v-2H7v2zm0 4h14v-2H7v2zM7 7v2h14V7H7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="lyrics-container">
                <div class="lyrics-content"></div>
            </div>
            <div class="playlist-panel">
                <div class="playlist-content"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
